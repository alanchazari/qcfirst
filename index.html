<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCFirst SignIn</title>
    <link rel = "stylesheet" href="signinstyle.css">
</head>
<body>
    <div class="left-column">
        <div class = "head1">
            <h1>QCFirst</h1>
            <div class="slideshow-container">
                <div class="slideshow">
                  <img src="https://flushingpost.com/wp-content/uploads/sites/12/2020/02/Queens-College.jpg">
                </div>
              
                <div class="slideshow">
                  <img src="https://secure-media.collegeboard.org/CollegePlanning/media/image/photo/1076_Photo.jpg">
                </div>
              
                <div class="slideshow">
                  <img src="https://graduateguide.com/wp-content/uploads/2018/10/Queens_College_6.jpg">
                </div>

                <div class="slideshow">
                  <img src="https://static.wixstatic.com/media/4999e9_3238e4a3df0b46e28302209c5b8bad14~mv2.jpg/v1/fill/w_740,h_482,al_c,lg_1,q_90/4999e9_3238e4a3df0b46e28302209c5b8bad14~mv2.webp">
                </div>
              </div>              
        </div>
    </div>
    <div class="right-column">
      <h2>Welcome to QCFirst</h2>
      <div class="box">
        <form action="text">
          <input type="text" placeholder="Email address"><br></br>
          <input type="password" placeholder="Password"><br></br>
          <a href="dashboard.html" class="button">Login</a>
          <p>Forgot your password?</p>
          <a href="#">Recover/Update your account here</a><br></br>
          <button>Create your QCFirst account</button>
        </form>
      </div>
    </div>
</body>
</html>
