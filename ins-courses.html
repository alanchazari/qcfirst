    <div class = "body-container">
        <div class = "body-content">
            <h2>Course Creator</h2>
            <div class = "courses-container">
                <div class = "create">
                    <input type = "text" required="" placeholder="Course ID">
                </div>
                <div class = "create">
                    <input type = "text" required="" placeholder="Semester">
                </div>
                <div class = "create">

                    <input type="text" required="" placeholder="Department">
                </div>

                    <input type="text" required="" placeholder="Instructor">
                </div>
                <div class="create">
                    <input type="text" required="" placeholder="Capacity">
                </div>

                    <select>
                        <option> Mon/Wed</option>
                        <option> Tu/Thur</option>
                        <option> Tu/Fri</option>

                </div>

                </div>
            </div>
            <div><h2>View Roster</h2></div>

                <div class = "create">
                    <select onchange = "location = this.value;">
